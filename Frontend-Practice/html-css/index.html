<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="desciption" content="HTML and CSS examples" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML and CSS | Examples</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Sign up</li>
      </ul>
    </nav>

    <h1>Hello there</h1>
    <img
      src="https://images.pexels.com/photos/1062175/pexels-photo-1062175.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="Landscape Photography of Tree and Sea"
      width="500"
    />
    <form>
      <label for="user">Username</label>
      <input type="text" name="user" id="user" minlength="6" maxlength="30" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <select name="products" id="product">
        <option value="Macbook 2018">Macbook</option>
        <option value="iPhone 11">iPhone</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <ol>
      <ol>
        <li>Home</li>
        <li>Contact</li>
      </ol>
      <li>Projects</li>
    </ol>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>McCalle</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Susan</td>
        <td>McCalle</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Lilly</td>
        <td>McCalle</td>
        <td>8</td>
      </tr>
    </table>
    <div class="bg">
      <div class="nav"></div>
    </div>
  </body>
</html>
